<div id="mainWrapper">
    <ul>
        <li>{{postList?.boardName.board_name}}</li>
    </ul>
</div>

<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="index">
      <mat-header-cell *matHeaderCellDef> NO </mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> title </mat-header-cell>
      <mat-cell *matCellDef="let element"><a routerLink="/board/{{element.board_id}}/{{element.post_id}}">{{element.post_title}}</a></mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef> author </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="count">
      <mat-header-cell *matHeaderCellDef> count </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.count}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
<mat-paginator [pageSizeOptions]="[10, 5]" showFirstLastButtons></mat-paginator>
</div>
