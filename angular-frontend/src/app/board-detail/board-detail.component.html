<mat-list>
    <mat-list-item>{{ postDetail?.postInfo?.post_title }}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>{{ postDetail?.postInfo?.author }}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>{{ postDetail?.postInfo?.post_body }}</mat-list-item>
    <mat-divider></mat-divider>
</mat-list>


<div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="index">
        <mat-header-cell *matHeaderCellDef> NO </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="body">
        <mat-header-cell *matHeaderCellDef> 내용 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.comment_body}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef> 작성자 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.comment_author}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> 작성일 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="count">
        <mat-header-cell *matHeaderCellDef> count </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.count}} </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
    </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
