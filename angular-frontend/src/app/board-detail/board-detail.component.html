<div class="bdContainer">
  <div class="post">
    <mat-list>
        <mat-list-item>제목 : {{ postDetail?.postInfo?.post_title }}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>작성자 : {{ postDetail?.postInfo?.author }}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>내용 : {{ postDetail?.postInfo?.post_body }}</mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
    <div *ngIf="(loginService?.session && (postDetail?.postInfo.author === loginService?.session.id)) || (loginService?.session && loginService?.session.admin)">
      <button mat-raised-button (click)="modifyPost()">수정</button>
      <button mat-raised-button (click)="deletePost()">삭제</button>
    </div>
    <div>
      <button mat-raised-button (click)="backToList()">목록으로</button>
    </div>
  </div>


  <div class="example-container mat-elevation-z8 comment">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="body">
        <mat-header-cell *matHeaderCellDef> 내용 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.comment_body}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef> 작성자 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.comment_author}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> 작성일 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="count">
        <mat-header-cell *matHeaderCellDef> count </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.count}} </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
  </div>
